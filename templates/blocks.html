{% extends 'base.html' %}

{% block title %}
{{page.title}}
{% endblock %}

{% block content %}

<h3>{{job.job().name}}</h3>
<h4>{{block.starttime|readabledate}} to {{block.endtime|readabledate}}</h4>
<br>
<div style='border: 1px solid #AAA; border-radius: 5px; padding: 20px;'>
    <form class='form-horizontal' method="POST" action="/blocks/{{block.key().id()}}/_edit" role='form'>
        <div class="form-group">
            <label class='col-sm-2 control-label' for='start'>Start Time: </label>
            <div class='col-sm-10'>
                <input class='form-control' type="datetime-local" name="start" value="{{block.starttime|entrydate}}" />
            </div>
        </div>
        <div class='form-group'>
            <label class='col-sm-2 control-label' for='end'>End Time: </label>
            <div class='col-sm-10'>
                <input class='form-control' type="datetime-local" name="end" value="{{block.endtime|entrydate}}" />
            </div>
        </div>
        
        <div class='form-group'>
            <label class='col-sm-2 control-label' for='positions'>Positions : </label>
            <div class='col-sm-10'>
                <input class='form-control' type="number" name="positions" value="{{block.positions}}" />
            </div>
        </div>
        
        <input class='btn btn-primary' type='submit' value='Save'>
        <a class='btn btn-default' href='/events/{{block.eventid()}}/jobs/{{block.eventJobid}}/'>Back</a>
    </form>
</div>
<br>
<br>
{% endblock %}
