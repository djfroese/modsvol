{% extends "base.html" %}

{% block content %}
<h2>Register</h2>

<form id='userform' class='form-horizontal'  method='post' action='/_signup'>
    <div class='form-group'>
        <label class='col-sm-2 control-label' for='email'>Email:</label>
        <div class='col-sm-10'>
            <input class='form-control' type='email' name='email' value='' placeholder="test@example.com">
        </div>
        <span style='color: red'>{{emerr}}</span>
        <span style='color: red'>{{unerr}}</span>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label' for='username'>Name:</label>
        <div class='col-sm-10'>
            <input class='form-control' name='username' type='text' value='' placeholder="First Last">
        </div>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label' for='password'>Password:</label>
        <div class='col-sm-10'>
            <input class='form-control' type='password' name='password' value=''>
        </div>
        <span style='color: red'>{{passerr}}</span>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label' for='password'>Confirm Password:</label>
        <div class='col-sm-10'>
            <input class='form-control' type='password' name='verify' value=''>
        </div>
        <span style='color: red'>{{vererr}}</span>
    </div>
    <div class='form-group'>
        <label class='col-sm-2 control-label' for='phone'>Phone:</label>
        <div class='col-sm-10'>
            <input class='form-control' type='text' name='phone' value='' placeholder="204-555-1234">
        </div>
        <span style='color: red'>{{phonerr}}</span>
    </div>
    <br>
    <input type="hidden" name='login' value='true' />
    <input class='btn btn-default' type="submit" name="submit" value="Submit" />
</form>

{% endblock content %}
