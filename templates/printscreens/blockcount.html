{% extends "base.html" %}

{% block content %}
<table class='table table-condensed'>
  <tr class='row'>
    <th class='col-sm-1'></th><th>Volunteer</th><th>Total Slots</th>
  </tr>
{% set i = 1 %}
{% for volunteer in volunteers %}
  <tr class='row'>
    <td class='col-sm-1'>{{i}}</td>
    <td class='col-sm-3'>{{volunteer.username}}</td>
    <td class='col-sm-3'>{{volunteer.slotCount}}</td>
    <td class='col-sm-7'></td>
  </tr>
  {% set i = i + 1 %}
{% endfor %}
</table>
{% endblock content %}
