{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<hr>
<div>
	Don't have an account? Signup <a href="/_signup">here</a>
</div>
<br>
<form method='post' action='/_login' class='form-horizontal' role='form'>
	<input name='redirecturl' type='hidden' value='{{redirecturl}}' />

	<div class='form-group'>
	    <label class='col-sm-2 control-label' for='email'>Email:</label>
	    <div class='col-sm-4'>
	        <input class='form-control' type='email' name='email' value='{{email}}' placeholder="test@example.com">
	    </div>
	</div>
	<div class='form-group'>
	    <label class='col-sm-2 control-label' for='password'>Password:</label>
	    <div class='col-sm-4'>
	        <input class='form-control' type='password' name='password' value=''>
	    </div>
	</div>
	<span style='color: red'>{{error}}</span>
	<input class='btn btn-default' value='Login' type='submit'>
</form>
{% endblock %}
